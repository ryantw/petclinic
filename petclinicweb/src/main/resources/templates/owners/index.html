<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner List Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="io.lker.petclinic.model.Owner"*/-->
    <h2 th:text="'List of Owners'">Owner Index Page</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:150px;">id</th>
                <th style="width:150px;">first name</th>
                <th style="width:150px;">last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">1</td>
                <td th:text="${owner?.firstName}">Joe</td>
                <td th:text="${owner?.lastName}">Allen</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
